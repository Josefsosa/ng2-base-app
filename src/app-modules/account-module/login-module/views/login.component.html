<div class="container">
  <div class="col-xs-12">
    <h2>Login with TMO ID</h2>
  </div>
  <div class="col-xs-4">
    <form name="form" ng-submit="$ctrl.login()" role="form">
      <div class="form-group">
        <label for="username">Email or phone</label>
        <input type="text" name="email-phone" id="email-phone" class="form-control" ng-model="$ctrl.emailPhone" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.password" required />
      </div>
      <div class="form-actions">
        <button class="btn btn-primary" ui-sref="customer.landing" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
